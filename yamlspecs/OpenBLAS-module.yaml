# Builds the module for OpenBLAS.
!include OpenBLAS.yaml
!include rcic-module.yaml
---
- package: OpenBLAS Module
  category: LIBRARIES
  description: |
    module for {{name}} version {{version}} compiled with {{compiler}} {{compiler_version}}.
    Environment Variables: OPENBLAS_HOME={{root}} 
  module:
    setenv:
      - OPENBLAS_HOME {{root}}
    prereq: 
      - "{{compiler}}/{{compiler_version}}"

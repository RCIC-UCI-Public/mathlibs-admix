# Builds the module for eigen.
!include eigen.yaml
!include rcic-module.yaml
---
- package: eigen Module
  category: LIBRARIES
  module:
    setenv:
      - EIGEN_HOME {{root}}
    prepend_path:
      - PKG_CONFIG_PATH {{root}}/{{module.lib}}/pkgconfig
      - EIGEN_INCLUDE_DIR {{root}}/include
      - -d " " CPPFLAGS -I{{root}}/include
